<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A simple BTC target price watcher">
  <meta name="keywords" content="bitcoin, btc">
  <meta property="og:title" content="bitcoin target price watcher">
  <meta property="og:description" content="A simple BTC target price watcher">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://lh3.googleusercontent.com/d/1alQU-e-BMrgwI49A7Fh6NJIU7aewgpo0=s200">
  <title>Bitcoin TP Watch</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1alQU-e-BMrgwI49A7Fh6NJIU7aewgpo0=s32">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
</head>
<body style="font-family: 'Bowlby One SC', cursive;" onload="init();">

<div style="text-align:center;border-bottom:4px solid #112244;margin-bottom:2em;">
  <img src="https://lh3.googleusercontent.com/d/1alQU-e-BMrgwI49A7Fh6NJIU7aewgpo0=s200" style="margin:10px;">
</div>

<div class="container" style="margin-bottom:100px;">
  <div class="content">
    <div class="tags is-centered"><span class="tag is-dark" id="btc">BITCOIN</span> <span class="tag is-dark" id="price">TARGET PRICE</span> <span class="tag is-dark" id="php">VALUE</span></div>
    <div id="btcphp" style="font-size:50px;text-align:center;">BTCPHP0000</div>
    <div class="tags is-centered"><span class="tag is-light" id="setup">SETUP</span></div>
    <div style="color:#eee;text-align:center;">WOLF WHEN DOWN, HORSE WHEN UP!</div>
  </div>
</div>
<audio id="horse">
  <source src="https://drive.google.com/u/0/uc?id=14XfCXObLT0he5dK2gZAPeIAfTJKjkVVs&export=download" type="audio/ogg"></source>
  <source src="https://drive.google.com/u/0/uc?id=1x3aWopaXZBBxXdELZAIBnYL-nMIePjtc&export=download" type="audio/mp3"></source>
</audio>
<audio id="wolf">
  <source src="https://drive.google.com/u/0/uc?id=1F2KVCSrgKFIeUTqxxBwy0BpiXar00nV2&export=download" type="audio/ogg"></source>
  <source src="https://drive.google.com/u/0/uc?id=1tZNl4gQ966ySo-V9cuV5lzaPzNSyrdVM&export=download" type="audio/mp3"></source>
</audio>
<footer style="position:fixed;bottom:0;left:0;right:0;background:#333;padding:10px;">
  <p style="text-align:center;color:#fff;">developed by <a href="https://noypi.org" style="color:#fff;">noypi</a></p>
</footer>

<script>const peso = new Intl.NumberFormat('en-US', {style: 'currency',currency: 'PHP',minimumFractionDigits: 2}),bitcoin = new Intl.NumberFormat('en-US', {style: 'currency',currency: 'BTC',minimumFractionDigits: 8}),input = document.getElementsByTagName('input'),btc_tag = document.getElementById('btc'),php_tag = document.getElementById('php'),price_tag = document.getElementById('price'),btcphp_tag = document.getElementById('btcphp'),horse = document.getElementById('horse'), wolf = document.getElementById('wolf'); var btc = 1,php = 0.00,btcphp = 0.00,price = 0.00,refresh = 60,requests = true,setup = {},market = {};setup.step1 = function() {Swal.fire({text: 'Input Your Bitcoins',input: 'text',footer: `Currently @ ${bitcoin.format(btc)}`,progressSteps: ['1', '2'],title: 'Step 1'}).then((res) => {if (/^\d+(\.\d{0,8})?$/.test(res.value)) {btc = res.value; setup.step2();} else {setup.error();}});};setup.step2 = function() {Swal.fire({text: 'Set Your Target Price',input: 'text',footer: `Currently @ ${peso.format(price)}`,progressSteps: [1, 2],title: 'Step 2'}).then((res) => {if (/^\d+(\.\d{0,2})?$/.test(res.value)) {price = res.value;market.set();} else {setup.error();}});};setup.error = function() {Swal.fire('Invalid Money Format');};market.set = function() {btc = /\d/.test(btc) ? btc : 0;php = /\d/.test(php) ? (btc * btcphp) : 0;price = /\d/.test(price) ? price : 0;if (price < (php * 0.90)) {price = php * 1.03;}btc_tag.innerText = bitcoin.format(btc);php_tag.innerText = peso.format(php);price_tag.innerText = peso.format(price);btcphp_tag.innerText = peso.format(btcphp); if (price < php) {horse.play();} else {wolf.play();}};market.get = function() {if (requests) {requests = false;fetch('https://quote.coins.ph/v1/markets?region=ph', {headers: {'origin': 'https://app.coins.ph','referer': 'https://app.coins.ph/'}}).then(res => res.json()).then(res => {var mkt = res['markets'][8];refresh = mkt['expires_in_seconds'];btcphp = mkt['bid'];market.set();setTimeout(market.get, refresh * 1000);requests = true;}).catch(error => {if (error) {requests = true;}});console.log(`market refresh in ${refresh} seconds`);}};document.getElementById('setup').addEventListener('click', () => {setup.step1();}); btcphp_tag.addEventListener('dblclick', market.get); function init(){Swal.fire({title:'WARNING!',text:'MAY ANNOY YOU'}).then(()=>{market.get();});}</script>
</body>
</html>
